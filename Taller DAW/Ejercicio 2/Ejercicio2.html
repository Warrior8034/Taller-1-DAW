<!DOCTYPE html>
<html lang="es">
<head>
    <title>Creación de objetos</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <h1 class="text-center">Información del libro</h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-12">
                <form action="javascript:void(0)" name="frmbook" id="frmbook" class="col s12">
                    <!--<div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <label>Libro ID:</label>
                            </div>
                        </div>
                        <input type="text" placeholder="LBXXX" name="codigoLib" class="form-control" id="libro_id" required maxlength="5" />
                    </div>-->
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <label>Titulo:</label>
                            </div>
                        </div>
                        <input type="text" placeholder="Ingrese Titulo de la obra" class="form-control" name="txttitulo" id="titulo" maxlength="90" />
                    </div>
                    <div class="input-group mb-4">
                         <div class="input-group-prepend">
                            <div class="input-group-text">
                                <label>Nombre Autor:</label>
                            </div>
                        </div>
                        <input type="text" placeholder="Ingrese Nombre del autor" class="form-control" name="txtnombre" id="nombre" maxlength="90" />
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <label>Apellido Autor:</label>
                            </div>
                        </div>
                        <input type="text" placeholder="Ingrese Apellido del autor" class="form-control" name="txtapellido" id="apellido" maxlength="90" />
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <label>Categoria:</label>
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Ingrese la categoria de la obra" name="txtcategoria" id="categoria" maxlength="50" />
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <label>Precio:</label>
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Ingrese el precio" name="txtprecio" id="precio" maxlength="10"/>
                    </div>
                    <div class="input-group mb-4">
                        <input type="file" accept=".jpg, .jpeg, .png" onchange="mostrar_img()" id="portada"/>
                        <br>
                        <img id="img-show"/>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" name="mostrar" id="mostrar" class="btn btn-success w-25 col-md-12">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <hr>
            <h1 class="text-center">Lista de Libros</h1>
            <div class="row" id="infolibro">   
            </div>
        </div>
    </div>
</body>
<script src="js/libro.js"></script>
</html>
